<div class="container-fluid">
    <div class="row">
        <div class="col" ng-repeat="item in recomended">
            <a tabber href="#!/singlePoi/{{item.name}}">
            <img class="img-thumbnail div-img" ng-src="{{item.picture}}">
<!--            <p ng-repeat="(x,y) in item">{{x+ " "  +y}}</p>-->
            <p><span ng-click="expandPoi()">Name: {{item.name}}</span></p>
            </a>
            <p><span>Category: {{item.category}}</span></p>
            <p><span>Rank: {{item.rank}}</span></p>
            <p><span>Watched: {{item.watched}}</span></p>

            <div>
                <button class="star-{{$index}}">
                    <i id="fav_star-{{$index}}" class="fa fa-star" style="color:black" ng-click="changeFavorite($event)"></i>
                </button>
            </div>

        </div>
    </div>

</div>
