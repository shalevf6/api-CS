<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <style type="text/css">
        .registrationForm input.ng-invalid.ng-touched {
            background-color: #FA787E;
        }

        .registrationForm input.ng-valid.ng-touched {
            background-color: #78FA89;
        }

        span {
            margin-right: 2%;
            color: black !important;
        }

        div.input-group {
            align-items: center!important;
        }
        label {
            text-decoration: underline;
            color: darkslateblue;
            padding-left: 5%;

        }
    </style>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>
<!--<pre>user = {{user | json}}</pre>-->
<!--<pre>master = {{master | json}}</pre>-->
<div class="d-flex justify-content-center">
    <div class="shadow w-75 text-light bg-dark" style="text-align: center;">
        <h1 class="font-weight-bolder">
            Registration
        </h1>
    </div>
</div>


<form id="regForm" name="registrationForm" class="font-italic font-weight-bold" ng-submit="submitForm(registrationForm.$valid, $event)" novalidate>
    <div class="container-fluid w-75">
        <div class="row">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <hr />
                </div>
            </div>
            <div class="main-login main-center">
            </div>
        </div>
        <div class="row">
            <div class="col">

                <!/----------USER NAME-------------/>

                <div class="form-group" ng-class="{ 'has-error' : registrationForm.username.$invalid && !registrationForm.username.$pristine}">
                    <label for="username" class="cols-sm-2 control-label" >Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username" ng-model="user.username" ng-minlength="3" ng-maxlength="8"  placeholder="Choose username" required >
                        </div>
                        <p ng-show="registrationForm.username.$invalid && !registrationForm.username.$pristine" class="help-block">Your user name is required.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <!/----------PASSWORD-------------/>

                <div class="form-group" ng-class="{ 'has-error' : registrationForm.password.$invalid && !registrationForm.password.$pristine }">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" ng-model="user.password" id="password"  ng-minlength="5" ng-maxlength="10" placeholder="Enter your Password" required>
                        </div>
                        <p ng-show="registrationForm.password.$invalid && !registrationForm.password.$pristine" class="help-block">Your password  is required.</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <!/----------EMAIL-------------/>

                <div class="form-group" ng-class="{ 'has-error' : registrationForm.email.$invalid && !registrationForm.email.$pristine }">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="email" class="form-control" name="email" id="email"  ng-model="user.email" placeholder="Enter your Email" required>
                        </div>
                        <p ng-show="registrationForm.email.$invalid && !registrationForm.email.$pristine" class="help-block">Your email is required.</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col">

                <!/---------- FIRST NAME-------------/>

                <div class="form-group" ng-class="{ 'has-error' : registrationForm.fname.$invalid && !registrationForm.fname.$pristine }">
                    <label for="name" class="cols-sm-2 control-label" >First Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="fname" id="name" ng-model="user.fname"   placeholder="Enter your first name" required>
                        </div>
                        <p ng-show="registrationForm.fname.$invalid && !registrationForm.fname.$pristine" class="help-block">Your first name is required.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <!/----------LAST NAME-------------/>

                <div class="form-group" ng-class="{ 'has-error' : registrationForm.lname.$invalid && !registrationForm.lname.$pristine }">
                    <label for="lastname" class="cols-sm-2 control-label">Last Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="lname" ng-model="user.lname"  id="lastname"  placeholder="Enter your last name" required>
                        </div>
                        <p ng-show="registrationForm.lname.$invalid && !registrationForm.lname.$pristine" class="help-block">You last name is required.</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">

                <!/----------COUNTRY-------------/>

                <div class="form-group" ng-class="{ 'has-error' : registrationForm.country.$invalid && !registrationForm.country.$pristine }">
                    <label for="country" class="cols-sm-2 control-label">Country</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-flag-checkered" style="font-size:18px"></i></span>
                            <select id ="country" name="country" class="form-control" ng-model="user.country" required>
                                <option value="" selected disabled hidden>Your Country</option>
                                <option ng-repeat="cat in countries.countries">{{cat}}</option>
                                <p ng-show="registrationForm.country.$invalid && !registrationForm.country.$pristine" class="help-block">country is required.</p>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">

                <!/----------CITY-------------/>

                <div class="form-group" ng-class="{ 'has-error' : registrationForm.city.$invalid && !registrationForm.city.$pristine }">
                    <label for="city" class="cols-sm-2 control-label">City</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-building-o"></i></span>
                            <input type="text" class="form-control" name="city" id="city" ng-model="user.city"  placeholder="Enter your city" required >
                        </div>
                        <p ng-show="registrationForm.city.$invalid && !registrationForm.city.$pristine" class="help-block">city is required.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <!/----------FIRST CATEGORY-------------/>

                <div class="form-group">
                    <label for="firstCat" class="cols-sm-2 control-label">1st Favorite Category</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-bookmark-o" style="font-size:20px"></i></span>
                            <select id ="firstCat" class="form-control" ng-model="user.favoriteCat[0]"  >
                                <option value="" selected disabled hidden>Category 1</option>
                                <option ng-repeat="cat in categories">{{cat.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">

                <!/----------SECOND CATEGORY-------------/>

                <div class="form-group">
                    <label for="secondCat" class="cols-sm-2 control-label">2nd Favorite Category</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-bookmark-o" style="font-size:20px"></i></span>
                            <select id ="secondCat" class="form-control" ng-model="user.favoriteCat[1]"  >
                                <option value="" selected disabled hidden>Category 2</option>
                                <option ng-repeat="cat in categories">{{cat.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <!/----------THIRD CATEGORY-------------/>

                <div class="form-group">
                    <label for="thirdCat" class="cols-sm-2 control-label">3rd Favorite Category</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-bookmark-o" style="font-size:20px"></i></span>
                            <select id ="thirdCat" class="form-control" ng-model="user.favoriteCat[2]"  >
                                <option value="" selected disabled hidden>Category 3</option>
                                <option ng-repeat="cat in categories">{{cat.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">

                <!/----------FORTH CATEGORY-------------/>

                <div class="form-group">
                    <label for="forthCat" class="cols-sm-2 control-label">4th Favorite Category</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-bookmark-o" style="font-size:20px"></i></span>
                            <select id ="forthCat" class="form-control" ng-model="user.favoriteCat[3]"  >
                                <option value="" selected disabled hidden>Category 4</option>
                                <option ng-repeat="cat in categories">{{cat.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <!/----------QUESTION-------------/>

                <div class="form-group" ng-class="{ 'has-error' : registrationForm.quest.$invalid && !registrationForm.quest.$pristine }">
                    <label for="qusetions" class="cols-sm-2 control-label">Security Question</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-question-circle-o" style="font-size:20px"></i></span>
                            <select id  ="qusetions" name = "quest" class="form-control" ng-model="user.questions.quest" required >
                                <option value="" selected disabled hidden>Question 1</option>
                                <option  ng-repeat="cat in questions">{{cat}}</option>
                                <p ng-show="registrationForm.quest.$invalid && !registrationForm.quest.$pristine" class="help-block">question is required.</p>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">

                <!/----------ANSWER-------------/>

                <div class="form-group"  ng-class="{ 'has-error' : registrationForm.ans.$invalid && !registrationForm.ans.$pristine }">
                    <label for="answer" class="cols-sm-2 control-label">Answer </label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-unlock-alt" style="font-size:20px"></i></span>
                            <input type="text" class="form-control" name="ans" ng-model="user.questions.ans"  id="answer"  placeholder="Answer" required>
                        </div>
                        <p ng-show="registrationForm.ans.$invalid && !registrationForm.ans.$pristine" class="help-block">answer is required.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <!/----------QUESTION-------------/>

                <div class="form-group" ng-class="{ 'has-error' : registrationForm.quest1.$invalid && !registrationForm.quest1.$pristine }">
                    <label for="qusetions1" class="cols-sm-2 control-label">Security Question 2</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-question-circle-o" style="font-size:20px"></i></span>
                            <select id  ="qusetions1" name = "quest1" class="form-control" ng-model="user.questions.quest1" required >
                                <option value="" selected disabled hidden>Question 2</option>
                                <option  ng-repeat="cat in questions">{{cat}}</option>
                                <p ng-show="registrationForm.quest1.$invalid && !registrationForm.quest1.$pristine" class="help-block">question is required.</p>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">

                <!/----------ANSWER-------------/>

                <div class="form-group"  ng-class="{ 'has-error' : registrationForm.ans1.$invalid && !registrationForm.ans1.$pristine }">
                    <label for="answer1" class="cols-sm-2 control-label">Answer 2</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-unlock-alt" style="font-size:20px"></i></span>
                            <input type="text" class="form-control" name="ans1" ng-model="user.questions.ans1"  id="answer1"  placeholder="Answer" required>
                        </div>
                        <p ng-show="registrationForm.ans1.$invalid && !registrationForm.ans1.$pristine" class="help-block">answer is required.</p>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <div style="text-align: center;">
                <div class="d-inline-block p-2" tabindex="0" data-toggle="tooltip" title="All fields are required">
                    <button type="submit" class="btn mb-1" ng-class="{'btn-primary':!registrationForm.$invalid, 'btn-danger':registrationForm.$invalid}"
                            ng-disabled="registrationForm.$invalid">Register</button>
                </div>
                <br>
                <input type="button" class="btn btn-warning mb-3" ng-click="resetForm()" value="Reset" />
            </div>
        </div>
    </div>
</form>

<script>

</script>
</body>
</html>
