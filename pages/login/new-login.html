<html>
<head>
    <link rel="stylesheet" type="text/css" href="pages/login/css/login.css">
    <link rel="stylesheet" type="text/css" href="resources/css/root.css">
</head>
<body>
<div class="wrapper fadeInDown login">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>
        <h2 class="inactive underlineHover"><a href="#!/register">Sign Up</a> </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="pages/login/images/icons/favicon.ico" class="nav-img" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="login" ng-model="username" class="fadeIn second" name="login" placeholder="login">
            <input type="password" id="password" ng-model="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" ng-click="login()" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
</body>
</html>
